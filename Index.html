  <title>Embedded App</title>

  <!-- Mobile-first viewport -->

  <style>

      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      overflow: hidden;
    }
  </style>
</head>

    src="https://script.google.com/macros/s/AKfycbzGR_eZJpJvDhIO7bqWiwufSuah7sUDU_a8jhLWw3WOiDK9PPFdt2377a1iFQ-jP6Yw/exec"

</html>
